AWSTemplateFormatVersion: 2010-09-09
Description: Encrypted Terraform Backend 
Resources: 
  TerraformBackends3Bucket:
    Type: AWS::S3::Bucket
    Properties: 
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: 'aws:kms'
              KMSMasterKeyID: !GetAtt TerraformBackendKMSKey.Arn
            BucketKeyEnabled: true
      VersioningConfiguration: 
        Status: Enabled
      Tags:
        - Key: Project
          Value: Terraform
  TerraformBackendKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Tags:
        - Key: Project
          Value: Terraform
      KeyPolicy:
        Id: Allow current account to access KMS
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
        MultiRegion: true
  TerraformBackendDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: LockID
          AttributeType: S
      SSESpecification:
        SSEType: KMS
        SSEEnabled: true
        KMSMasterKeyId: !GetAtt TerraformBackendKMSKey.Arn
      Tags:
        - Key: Project
          Value: Terraform
Outputs:
  S3Bucket:
    Description: The Terraform Backend S3 Bucket
    Value: !Ref TerraformBackendKMSKey
  DynamoDBTable:
    Description: The Terraform Backend DynamoDB Table for handling locking
    Value: !Ref TerraformBackendDynamoDBTable